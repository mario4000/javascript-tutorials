<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StandAlone ReactJS</title>
    <link rel="stylesheet" href="./semantic-dist/semantic.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="vendor/babel-standalone.js"></script>
    <script src="vendor/react.js"></script>
    <script src="vendor/react-dom.js"></script>
  </head>

  <body>
    <div class="main ui text container">
      <h1 class="ui dividing centered header">StandAlone React Template</h1>
      <div id="content"></div>
    </div>
    <!-- window.SeedData -->
    <script src="./js/seedData.js"></script>
    <!-- Helper Functions + Babel -->
    <script
      type="text/babel"
      data-plugins="transform-class-properties"
      src="./js/helpers.js"
    ></script>
    <!-- ReactJS app + Babel -->
    <script
      type="text/babel"
      data-plugins="transform-class-properties"
      src="./js/app.js"
    ></script>
  </body>
</html>
